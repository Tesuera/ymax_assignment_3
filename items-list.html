<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="stylesheet" href="./sass/base.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Rinify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="nav_menu">
             
            </ul>
          </div>
        </div>
      </nav>

        <!-- spinner -->
        <div class="text-center mt-3" id="loader">
          <div class="spinner-grow text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      
      <!-- cart -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="cart" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Cart Lists</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="d-flex align-items-center justify-content-between mb-2">
              <button class="btn btn-success btn-sm" onclick="checkOut()" id="checkout">Checkout</button>
              <p class="mb-0 text-black-50 small">Total: <span id="total" class="fs-3 fw-semibold text-primary">0$</span></p>
          </div>
          <div id="cartListsContainer">

          </div>
        </div>
      </div>

      <div class="container mt-3">
        <div class="row" id="product_container">
          
        </div>
      </div>

      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./js/main.js"></script>
      <script src="./js/cart.js"></script>
      <script src="./js/items-list.js"></script>
</body>
</html>
